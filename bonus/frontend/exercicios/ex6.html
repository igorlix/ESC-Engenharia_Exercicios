<body>
    <div class="container">

        <header>

            <p>Consulta de normas t√©cnicas com cita√ß√£o de fontes</p>
        </header>

        <div class="card">
            <div class="input-group">
                <label for="pergunta">Digite sua pergunta sobre normas t√©cnicas:</label>
                <textarea id="pergunta" rows="4" placeholder="Exemplo:&#10;Qual a altura m√≠nima para instala√ß√£o de tomadas el√©tricas?"></textarea>
            </div>

            <button id="btnConsultar" class="btn btn-primary">Consultar Normas</button>

            <div id="resultado" style="display: none;">

        <div class="card" style="margin-top: 20px;">
            <h3 style="margin-bottom: 16px;">Exemplos de Consultas:</h3>
            <ul style="list-style: none; padding: 0;">
                <li style="margin-bottom: 12px;">
                    <button class="exemplo-btn" style="background: none; border: 1px solid var(--border-color); color: var(--text-primary); padding: 12px; border-radius: 8px; width: 100%; text-align: left; cursor: pointer; transition: all 0.2s;"
                            data-pergunta="Qual a altura m√≠nima para instala√ß√£o de tomadas el√©tricas?">
                        üìå Qual a altura m√≠nima para instala√ß√£o de tomadas el√©tricas?
                    </button>
                </li>
                <li style="margin-bottom: 12px;">
                    <button class="exemplo-btn" style="background: none; border: 1px solid var(--border-color); color: var(--text-primary); padding: 12px; border-radius: 8px; width: 100%; text-align: left; cursor: pointer; transition: all 0.2s;"
                            data-pergunta="Qual a dist√¢ncia m√≠nima das tomadas em rela√ß√£o a pontos de √°gua?">
                        üìå Qual a dist√¢ncia m√≠nima das tomadas em rela√ß√£o a pontos de √°gua?
                    </button>
                </li>
                <li style="margin-bottom: 12px;">
                    <button class="exemplo-btn" style="background: none; border: 1px solid var(--border-color); color: var(--text-primary); padding: 12px; border-radius: 8px; width: 100%; text-align: left; cursor: pointer; transition: all 0.2s;"
                            data-pergunta="Qual a espessura m√≠nima de lajes de piso?">
                        üìå Qual a espessura m√≠nima de lajes de piso?
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script>
        const API_URL = `${API_URLS.ex6}/consultar`;

        document.querySelectorAll('.exemplo-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.background = 'rgba(255,255,255,0.05)';
            });
            btn.addEventListener('mouseleave', function() {
                this.style.background = 'none';
            });
            btn.addEventListener('click', function() {
                document.getElementById('pergunta').value = this.dataset.pergunta;
            });
        });

        document.getElementById('btnConsultar').addEventListener('click', async () => {
            const pergunta = document.getElementById('pergunta').value;
            const btn = document.getElementById('btnConsultar');
            const resultado = document.getElementById('resultado');

            if (!pergunta.trim()) {
                alert('Por favor, digite uma pergunta.');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Consultando...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pergunta })
                });

                const data = await response.json();

                if (response.ok) {
                    mostrarResultado(data.resposta);
                } else {
                    alert('Erro: ' + (data.erro || 'Erro desconhecido'));
                }
            } catch (error) {
                alert('Erro ao conectar com a API: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Consultar Normas';
            }
        });

        function mostrarResultado(resposta) {
            const respostaDiv = document.getElementById('resposta');
            const resultado = document.getElementById('resultado');

            respostaDiv.innerHTML = `<p>${resposta.replace(/\n/g, '<br>')}</p>`;
            resultado.style.display = 'block';
        }
    </script>
</body>
</html>
