<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1 - Extra√ß√£o de Emails</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Voltar ao Menu</a>

        <header>
            <h1>Exerc√≠cio 1: Extra√ß√£o de Emails</h1>
            <p>Extrai endere√ßos de email de textos usando express√µes regulares</p>
        </header>

        <div class="card">
            <div class="input-group">
                <label for="texto">Cole o texto contendo emails:</label>
                <textarea id="texto" placeholder="Cole aqui o texto que cont√©m endere√ßos de email...&#10;&#10;Exemplo:&#10;Entre em contato conosco atrav√©s de contato@empresa.com ou suporte@exemplo.com.br"></textarea>
            </div>

            <button id="btnExtrair" class="btn btn-primary">Extrair Emails</button>

            <div id="resultado" style="display: none;">
                <div class="result-box">
                    <h3>Emails Encontrados:</h3>
                    <div id="listaEmails"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script>
        const API_URL = `${API_URLS.ex1}/extrair-emails`;

        document.getElementById('btnExtrair').addEventListener('click', async () => {
            const texto = document.getElementById('texto').value;
            const btn = document.getElementById('btnExtrair');
            const resultado = document.getElementById('resultado');

            if (!texto.trim()) {
                alert('Por favor, cole um texto para extrair os emails.');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Extraindo...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ texto })
                });

                const data = await response.json();

                if (response.ok) {
                    mostrarResultado(data.emails);
                } else {
                    alert('Erro: ' + (data.erro || 'Erro desconhecido'));
                }
            } catch (error) {
                alert('Erro ao conectar com a API: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Extrair Emails';
            }
        });

        function mostrarResultado(emails) {
            const listaEmails = document.getElementById('listaEmails');
            const resultado = document.getElementById('resultado');

            if (emails.length === 0) {
                listaEmails.innerHTML = '<p style="color: var(--text-secondary);">Nenhum email encontrado no texto.</p>';
            } else {
                listaEmails.innerHTML = `
                    <p><strong>Total: ${emails.length} email(s)</strong></p>
                    <ul style="list-style: none; padding: 0; margin-top: 12px;">
                        ${emails.map(email => `<li style="padding: 8px; background: var(--bg-primary); margin: 4px 0; border-radius: 4px;">üìß ${email}</li>`).join('')}
                    </ul>
                `;
            }

            resultado.style.display = 'block';
        }
    </script>
</body>
</html>
